<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        /* Basic reset */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Layout and typography styles */
        body {
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #005792;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e9ff70;
            font-weight: bold;
        }

        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }

        /* Hero Image */
        #showcase {
            min-height: 800px;
            background: url('/static/images/picture.jpeg') no-repeat center center;
            background-size: 100% 100%;
            text-align: center;
            color: #ffffff;
        }

        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }

        .highlight-word {
            color: #ffffff;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
        }

        #showcase p {
            font-size: 20px;
        }

        .button {
            display: inline-block;
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            border: none;
            background-color: #e8491d;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #333;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #0779e4;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Smart</span> Document Analyzer</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1><span class="highlight-word">Efficiently Analyze & Store Your Documents</span> </h1>
            <p><span class="highlight-word">Discover insights, summarize contents, and enhance your workflow with our advanced document analysis tools.</span></p>
            <a href="/register" class="button">Get Started</a>
        </div>
    </section>

    <footer>
        <p>Smart Document Analyzer Â© 2024</p>
    </footer>
</body>
</html>
