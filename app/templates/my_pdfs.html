<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My PDFs</title>
    <style>
        #pdf-viewer { width: 100%; height: 600px; border: 1px solid #ccc; }
        iframe { width: 100%; height: 100%; }
        .pdf-entry { margin-top: 20px; padding: 10px; border-top: 1px solid #ccc; }
        .pdf-summary { white-space: pre-wrap; overflow-y: auto; max-height: 200px; }
    </style>
</head>
<body>
    <h2>My Uploaded PDFs</h2>
    <ul>
        {% for pdf in pdfs %}
            <li class="pdf-entry">
                <a href="{{ url_for('get_pdf', pdf_id=pdf['pdf_id']) }}" target="_blank">{{ pdf['filename'] }}</a>
                <div class="pdf-summary">
                    <h4>PDF Summary:</h4>
                    <p>{{ pdf['summary'] }}</p>
                </div>
                <div>
                    <h4>Related Links:</h4>
                    <ul>
                        {% for result in pdf['search_results'] %}
                        <li><a href="{{ result['link'] }}" target="_blank">{{ result['title'] }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
