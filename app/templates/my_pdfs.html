<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My PDFs</title>
    <style>
        #pdf-viewer {
            width: 100%; 
            height: 600px; 
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>My Uploaded PDFs</h2>
    <ul>
        {% for pdf in pdfs %}
            <li><a href="javascript:void(0)" onclick="viewPdf('{{ url_for('get_pdf', pdf_id=pdf.pdf_id) }}')">{{ pdf.filename }}</a></li>
        {% endfor %}
    </ul>
    <div id="pdf-viewer">
        <iframe id="pdf-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function viewPdf(url) {
            document.getElementById('pdf-frame').src = url;
        }
    </script>
</body>
</html>
